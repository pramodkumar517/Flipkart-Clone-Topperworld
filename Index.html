<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <h1>Flipkart Clone</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="signup-link">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section id="login-form" class="form-section">
        <h2>Login</h2>
        <form>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>
    </section>

    <!-- Sign Up Form -->
    <section id="signup-form" class="form-section">
        <h2>Sign Up</h2>
        <form>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="submit" id="signup-btn">Sign Up</button>
        </form>
    </section>

    <!-- Product Catalog Section with Filters -->
    <section class="product-catalog">
        <h2>Product Catalog</h2>
        <div class="filter-container">
            <label for="search">Search Products:</label>
            <input type="text" id="search" placeholder="Search...">
            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="low">Below $20</option>
                <option value="high">Above $20</option>
            </select>
        </div>
        <div class="products-container" id="products-container">
            <!-- Product 1 -->
            <div class="product" data-price="10">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product" data-price="25">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product" data-price="30">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <p>No items in the cart.</p>
        </div>
        <button class="checkout-btn" id="checkout-btn">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
